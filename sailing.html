<html>
  <head>
    <title>I'm Sam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="sailing.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="banner">
      <div class="filter-2">

      </div>
      <div id="Competitive" class="banner-image-1 main_image" data-translateX="-25vw">
        <div class="filter">

        </div>
         <div class="filter-2">

        </div>
      </div>
      <div class="banner-content">
        <h1>SAILING</h1>
      </div>
      <div id="Race Official" class="banner-image-2 main_image" data-translateX="25vw">
        <div class="filter">

        </div>
        <div class="filter-2">

        </div>
      </div>
      <div class="banner-foot">
        <i class="fas fa-arrow-down scroll-label"></i>
      </div>
    </div>
    <div class="competitive-panel panel">
      comp
    </div>
    <div class="race-official-panel panel">
      <div class="sub-panel commentary">Commentary</div>
      <div class="sub-panel race-officer">Race Officer</div>
      <div class="sub-panel umpire">Umpire</div>
    </div>
    <script>
      function changeText(event) {
        const title = document.querySelector("h1")
        title.style.transform = `translateX(${this.dataset.translatex})`
        title.innerText = this.id
      }

      function returnText(event) {
        const title = document.querySelector("h1")
        title.style.transform = `translateX(0)`
        title.innerText = "SAILING"
      }

      function showPanel(event) {
        const oldPanel = document.querySelector(".active-panel")
        if (oldPanel) oldPanel.classList.remove("active-panel")
        const panelCode = (this.id === "Competitive" ? "competitive" : "race-official")
        const newPanel = document.querySelector(`.${panelCode}-panel`)
        newPanel.classList.add("active-panel")
      }

      const images = document.querySelectorAll(".main_image")
      images.forEach(image => {
        image.addEventListener("mouseover", changeText)
        image.addEventListener("mouseover", showPanel)
        image.addEventListener("mouseout", returnText)
      })
    </script>
  </body>
</html>
