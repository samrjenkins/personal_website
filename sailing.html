<html>
  <head>
    <title>I'm Sam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="sailing.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="banner">
      <div id="Competitive" class="banner-image-1 main_image" data-translateX="-25vw">
        <div class="filter">

        </div>
      </div>
      <div class="banner-content">
        <h1>SAILING</h1>
      </div>
      <div id="Race Official" class="banner-image-2 main_image" data-translateX="25vw">
        <div class="filter">

        </div>
      </div>
      <div class="banner-foot">
        <i class="fas fa-arrow-down scroll-label"></i>
      </div>
    </div>
    <div class="training-panel panel">
      training
    </div>
    <div class="results-panel panel">
      results
    </div>
    <div class="gallery-panel panel">
      gallery
    </div>
    <script>
      // const typed = new Typed('.element', {
      //   strings: ["First sentence.", "Second sentence."],
      //   typeSpeed: 30
      // });
      function changeText(event) {
        const title = document.querySelector("h1")
        title.style.transform = `translateX(${this.dataset.translatex})`
        title.innerText = this.id
      }

      function returnText(event) {
        const title = document.querySelector("h1")
        title.style.transform = `translateX(0)`
        title.innerText = "SAILING"
      }

      const images = document.querySelectorAll(".main_image")
      images.forEach(image => {
        image.addEventListener("mouseover", changeText)
        image.addEventListener("mouseout", returnText)
      })

    </script>
  </body>
</html>
